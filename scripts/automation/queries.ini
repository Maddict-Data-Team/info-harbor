[Setup]
radius_query = SELECT
            

[Retail]
queries = visitors,Employee_Vs_Visitor,SocioEco,Behavior,HG,Travel_Distance,Travel_Distance_KM,Dwell_Time,Loyalist_Vs_Onetime

visitors=SELECT
        ls.did,
        ls.Local_Day,
        ls.Timestamp,
        ls.Local_Hour,
        ls.Longitude,
        ls.latitude,
        ls.Local_time,
        poi.POI_ID,
        0 as Data_filter,
        0 as Device_os_id,
        ls.Device_OS
        FROM
        `{project}.Location_Signals.UAE_Data` AS ls
        JOIN
        `{project}.Back_End_Footfall.1_POIs` AS poi
        ON
        ST_DISTANCE(ST_GEOGPOINT(ls.Longitude,ls.latitude),ST_GEOGPOINT(poi.longitude,poi.latitude))<{radius}
        WHERE
        ls.timestamp Between {start_date} AND {end_date}
        AND poi.Country={country}
        


[Campaign]
queries = visitors,footfall


[Placelift]
queries = visitors,footfall

